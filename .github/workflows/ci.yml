name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest pytest-cov types-requests

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy src

      - name: Tests (coverage gate)
        run: |
          python -m pytest -q --cov=exchange_client --cov-report=term-missing --cov-fail-under=90
